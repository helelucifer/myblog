<% include ../include/header.html%>
<div class="container">
    <form action="/article/add" method="post"  role="form" class="form-horizontal" enctype="application/x-www-form-urlencoded">
        <input type="hidden" value="<%=article._id%>" name="_id"/>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="title" name="title" value="<%=article.title%>" placeholder="标题（请输入3-20个字符）" minlength="3" maxlength="20"/>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">正文</label>
            <div class="col-sm-10">
                <textarea class="form-control" cols="30" rows="10" id="content" name="content" placeholder="请输入内容（请输入5个以上字符）" minlength="5"><%=article.content%></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
                <button type="reset" class="btn btn-default">取消</button>
            </div>
        </div>
    </form>
</div>
<% include ../include/footer.html%>
